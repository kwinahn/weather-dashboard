<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<script
			src="https://kit.fontawesome.com/8742e29184.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Weather Dashboard</title>
	</head>

	<body>
		<nav class="container-fluid navbar bg-dark">
			<div class="col-12 text-center navbar-brand text-light">
				<h2>Weather Dashboard</h2>
			</div>
		</nav>

		<div class="row pb-4 pt-4 pl-4">
			<div class="col-3 bg-light pb-2 pt-3" id="searchResults">
				<div class="row">
					<div class="col-12 text-primary">
						<h4>Search for a city:</h4>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<div class="input-group">
							<input
								class="form-control"
								type="text"
								id="enterCity"
								placeholder="Enter city name"
							/><button type="button" id="searchBtn" class="btn btn-primary">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-12">
						<ul id="searchHistory" class="list-group">
							<!-- append li here with li class="list-group-item"-->
						</ul>
					</div>
				</div>
			</div>

			<div id="weatherContent" class="col-9 pb-4 pt-4">
				<div class="row pb-3 mr-2 ml-2">
					<div id="cityDetail" class="col-12 rounded px-3 py-3">
						<!-- display current city information here-->
					</div>
				</div>

				<div class="row pb-2 pt-1">
					<div id="forecast-title" class="col-12 ml-2 text-dark">
						<!-- display 5-day forecast heading here-->
					</div>
				</div>

				<div id="fiveDay" class="row pl-2">
					<!-- add 5 day forecast info here -->
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
